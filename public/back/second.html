<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--侧边栏开始-->
<div class="lt_aside">
  <div class="lt_title">
    <a href="index.html">小兵成长记</a>
  </div>
  <div class="lt_user">
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="lt_nav">
    <ul>
      <li>
        <a href="user.html">
          <span class='glyphicon glyphicon-user'></span>用户管理</a>
      </li>
      <li>
        <a href="#">
          <span class='glyphicon glyphicon-list'></span>分类管理</a>
        <div class='child' style='display: block'>
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <span class='glyphicon glyphicon-tags'></span>商品管理</a>
      </li>
    </ul>
  </div>
</div>
<!--侧边栏结束-->
<!--主体部分开始-->
<div class="lt_main">
  <!--头部开始-->
  <div class="lt_header">
    <a href="#" class='pull-left icon_menu'><span class='glyphicon glyphicon-align-justify'></span></a>
    <a href="#" class='pull-right icon_logout'><span class='glyphicon glyphicon-log-out'></span></a>
  </div>
  <!--头部结束-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">二级分类</li>
    </ol>
    <button class='second_add btn btn-default mb20'>添加分类</button>
    <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <th width='10%'>序号</th>
        <th width='30%'>一级分类名称</th>
        <th width='30%'>二级分类名称</th>
        <th width='30%'>二级分类logo</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>
  </div>
</div>
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p style='color: #a94442'><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后天管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">确定</button>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="secondModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加二级分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            <span class='dropdown-text'>请选择一级分类</span>
            <input type="hidden" name="categoryId" id="categoryId">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
     <!--挖个肯-->
          </ul>
        </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="brandName" name='brandName' placeholder="请输入二级分类名称">
          </div>

            <div class='form-group'>
              <div class='fileupload_box'>
              <button class='btn btn-default'>上传图片</button>
              <input type="file" class="form-control btn btn-default" id='fileupload' name='pic1'  data-url="/category/addSecondCategoryPic">
            </div>
             </div>
            <div class='form-group img_box'>
              <img width='100' height='100' src="images/none.png" alt="">
              <input type="hidden" name="brandLogo" id="brandLogo">
              <input type="hidden" name='hot' id='hot' value='1'>
            </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
</div>





<script type='text/html' id='tpl1'>
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.brandName}}</td>
    <td>{{v.categoryName}}</td>
    <td ><img width="50px" height="50px" src='{{v.brandLogo?v.brandLogo:"images/none.png"}}' alt=""></td>
  </tr>
  {{/each}}
</script>
<script type="text/html" id='tpl2'>
{{each rows v i}}
  <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-id='{{v.id}}'>{{v.categoryName}}</a>
{{/each}}
</script>

<script src='lib/jquery/jquery.js'></script>
<script src='lib/bootstrap/js/bootstrap.js'></script>
<script src='lib/bootstrap-validator/js/bootstrapValidator.js'></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src='lib/nprogress/nprogress.js'></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src='lib/jquery-fileupload/jquery.ui.widget.js'></script>
<script src='lib/jquery-fileupload/jquery.fileupload.js'></script>
<script src='js/common.js'></script>
<script src='js/second.js'></script>
</body>
</html>
